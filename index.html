<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div>
            <h1 class="display-5">
                <strong>CRUD Application</strong>
            </h1>
        </div>

        <div class="main row justify-content-center">

            <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">

                <div class="col-8 mb-4 row col-md-8">
                    <label for="firstName">First Name:
                        <input class="form-control" type="text" id="firstName" placeholder="Enter First Name">
                    </label>
                </div>

                <div class="col-8 mb-4 row col-md-8">
                    <label for="lastName">Last Name:
                        <input class="form-control" type="text" id="lastName" placeholder="Enter Last Name">
                    </label>
                </div>

                <div class="col-8 mb-4 row col-md-8">
                    <label for="rollNo">Roll No:
                        <input class="form-control" type="text" id="rollNo" placeholder="Enter Roll No">
                    </label>
                </div>

 
                <div class="col-md-8">
                    <input class="btn btn-success submit-btn" type="submit" value="submit">
                </div>
                

            </form>
            <div class="col-md-8">
                <table class="table table-striped  table-dark">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Roll No</th>
                            <th>Actions</th>
                        </tr>
                    </thead>

                    <tbody id="student-list">
                        <tr>
                            <!-- <td>Dear</td>
                            <td>Programmer</td>
                            <td>25</td>
                            <td>
                                <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                                <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                            </td> -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
   

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
